<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

        <h1>What are you searching for today?</h1>

</html>
