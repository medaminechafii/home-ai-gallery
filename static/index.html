<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>What are you searching for today?</h1>
    </header>
    
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search by keyword (AI-powered)..." />
        <button id="searchBtn">Search</button>
    </section>
    
    <section class="controls-section">
        <div class="control-group">
            <label for="thresholdSlider">Similarity Threshold: <span id="thresholdValue">0.2</span></label>
            <input type="range" id="thresholdSlider" min="0.1" max="0.5" step="0.01" value="0.2" />
            <small>Higher = more strict matching</small>
        </div>
        <div class="control-group">
            <label for="topKSlider">Max Results: <span id="topKValue">50</span></label>
            <input type="range" id="topKSlider" min="10" max="100" step="5" value="50" />
            <small>Number of results to show</small>
        </div>
    </section>
    
    <main class="results" id="resultsContainer">
    </main>
    
    <script src="/static/script.js"></script>
</body>
</html>
